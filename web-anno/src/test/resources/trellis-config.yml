server:
  applicationConnectors:
    - type: http
      port: 0
    - type: h2
      port: 8445
      keyStorePath: trellis.jks
      keyStorePassword: "changeme"
      validateCerts: false
      validatePeers: false
logging:
  level: WARN
  loggers:
    org.trellisldp: DEBUG
    io.dropwizard: DEBUG
    cool.pandora: DEBUG

# Path to binaries
binaries: binaries

# Path to mementos
mementos: mementos

# Path to namespace file
namespaces: namespaces.json

auth:
    webac:
        enabled: true
    anon:
        enabled: true
    jwt:
        enabled: true
        base64Encoded: false
        key: secret
    basic:
        enabled: false

cors:
    enabled: true
    allowOrigin:
        - "*"
    maxAge: 180

notifications:
    enabled: true
    type: NONE

# JSON-LD configuration
jsonld:
    cacheSize: 10
    cacheExpireHours: 48
    contextDomainWhitelist:
        - https://www.trellisldp.org/
    contextWhitelist: ["http://www.w3.org/ns/anno.jsonld"]